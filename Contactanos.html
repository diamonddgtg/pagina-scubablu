	<style type="text/css">
		*{
	margin: 0px;

body{

.principal{

	margin: 0px 100px;
	padding: 0px 10px;
}
.contenido{
	background:#BCE1F4;
	width: 830px;
	height: 83%;
	position: relative;
	overflow: hidden;
	z-index: 1;
}
.contenido:after{
	content: '';
	position: absolute;
	left: -600%;
	width: 1300%;
	padding-bottom: 6350%;
	top: 90%;
	border-radius: 50%;
	box-shadow: 0px 0px 0px #665599;
	background: #1273A3;
	border: solid #000;
}
z-indez:-1;

ul {
	list-style: none;
}
ol li{
	float: left;
}
ol li a{
	display: block;
	text-decoration: none;
	color: #000; 
	margin: 25px;
	font-size: 14px;
	font-family: Georgia,sans-serif;
}
ol li a:hover,
ol li a.activo{
	color: #7dc1eb;
}
ol li a i{
	margin-right: 8px;
}
.cajaf{
	width: 600px;
	height: 700px;
	float: right;
}
form{
	width: 80%;
	padding: 20px;
	margin: 20px 15px 40px;
	border: 1px solid #1273A3;
	border-radius: 10px;
}
label{
	font-size: 14px;
	margin: 0px 20px;
	display: block;
	width: 100%;
	font-family: 'Oswald', sans-serif;
}
textarea{
    resize: vertical;
    min-height: 150px;
    max-height: 300px;
}
.dd{
    margin-bottom: 20px;
    width: 80%;
    margin: 20px;
    padding: 5px 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #ccc;
    margin-top: 10px;
}
.dd:focus{
	background-color: #8ECCE3;
 	border-color:blue;
 	box-shadow: 0px 0px 10px blue;
}
.boton{
	margin-bottom:0px;
    background:#1668c4;
    border: none;
    margin: 0px 20px;
    width: 80px;
    height: 40px;
    color: #fff;
}

}
.boton:hover{
    background: #70E8E2;
    cursor: pointer;
}
.boton[type="submit"]:hover{
    background: #70E8E2;
    color: #000;
    cursor: pointer;
    border: 1px solid #000;
}
